        <p class="WORK_caption">웹사이트, 2021.</p>

        <p class="WORK_statement">책상에서 간단한 컵라면으로 끼니를 때우는 시간을 온전하게 즐길 수 있게 해주는 웹사이트.
Cup Noodle Timer는 긴박한 카운트다운 대신 조리시간을 관람하며 면이 익는 시간을 차분하게 보낼 수 있게 해준다. 3-5분의 시간 동안에 이것은 당신이 선택한 컵라면의 표면을 담아낸다. 하나의 추상화가 완성되는 순간, 컵라면은 맛있게 완성되어 있을 것이다.</p>
