        <p class="WORK_caption">책에 드로잉, 105 x 174 x 24 mm, 372p.</p>

        <p class="WORK_statement">워크숍 PTW11는 자신이 찍은 사진들을 통해 나의 방법론을 발견하는 것으로 시작되었다. 첫번째 시간에 가져간 5장의 사진 중에서 나는 길거리 바닥에 붙은, 정보가 사라지고 있는 전단지 사진을 선택했다. 사진에 나타난 망가진 전단지 처럼 기능을 잃어버림으로써 제 기능이 더욱 강조되는 것을 디자인 방법론으로 설정하였다. 내지를 자르고, 붙이고, 선을 긋고, 재배열하며 파괴하는 과정은 세상 즐거웠다.</p>
